<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordWise API Setup</title>
  
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom styles for the popup -->
  <style>
    body {
      background-color: #f8f9fa;
      width: 350px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #198754;
      font-weight: bold;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #198754;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #198754;
    }
    button {
      font-size: 1rem;
      padding: 10px;
    }
    .error-message {
      color: #dc3545; /* Bootstrap danger color */
      font-size: 0.9rem;
      display: none;
      margin-top: 5px;
    }
  </style>
</head>

<body>

  <div class="logo">WordWise</div> <!-- Extension name as logo -->

  <h2 class="text-center mb-4">API Key Setup</h2>

  <div class="mb-3">
    <label for="apiKey" class="form-label">API Key:</label>
    <input type="text" id="apiKey" class="form-control" placeholder="Enter your API key">
    <div id="error-message" class="error-message">Please enter a valid API key.</div>
  </div>

  <button id="submitBtn" class="btn btn-success w-100 mb-2">Submit</button>
  <button id="dashboardBtn" class="btn btn-outline-success w-100">Go to Dashboard</button>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="popup.js"></script>

</body>
</html>
